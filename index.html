    <style>
        :root {
            --primary: #000000;
            --secondary: #00ff88;
            --accent: #00cc66;
            --text: #e0e0e0;
            --text-dark: #333333;
            --glass: rgba(0, 0, 0, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(0, 255, 136, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111111, #222222);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 18px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: pulse 8s infinite linear;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--secondary), #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            }

            to {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            }
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .linkedin-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #0a66c2;
            color: white !important;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .linkedin-btn:hover {
            background: #004182;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 102, 194, 0.4);
        }

        .main-panel {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-panel {
                grid-template-columns: 1fr;
            }
        }

        .input-panel,
        .results-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.3);
        }

        .btn {
            background: var(--secondary);
            color: var(--primary);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .results-panel h2 {
            margin-bottom: 20px;
            color: var(--secondary);
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
        }

        .results-panel h2::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--secondary), transparent);
            border-radius: 3px;
        }

        .query-display {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            word-break: break-all;
            border: 1px solid var(--glass-border);
            color: var(--secondary);
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .query-display:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .dork-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .dork-categories::-webkit-scrollbar {
            width: 8px;
        }

        .dork-categories::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .dork-categories::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 10px;
        }

        .category {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            padding: 15px;
            transition: all 0.3s;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--secondary);
        }

        .category h3 {
            color: var(--secondary);
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--glass-border);
            font-size: 1.3rem;
        }

        .dork-operator {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            color: var(--secondary);
            padding: 6px 12px;
            border-radius: 5px;
            margin: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .dork-operator:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .search-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .search-actions .btn {
            flex: 1;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .category:nth-child(1) {
            animation-delay: 0.1s;
        }

        .category:nth-child(2) {
            animation-delay: 0.2s;
        }

        .category:nth-child(3) {
            animation-delay: 0.3s;
        }

        .category:nth-child(4) {
            animation-delay: 0.4s;
        }

        .category:nth-child(5) {
            animation-delay: 0.5s;
        }

        .category:nth-child(6) {
            animation-delay: 0.6s;
        }

        .category:nth-child(7) {
            animation-delay: 0.7s;
        }

        .category:nth-child(8) {
            animation-delay: 0.8s;
        }

        .category:nth-child(9) {
            animation-delay: 0.9s;
        }

        .category:nth-child(10) {
            animation-delay: 1s;
        }

        /* LinkedIn Button - Fixed Bottom Right */
        .linkedin-fixed {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            transition: all 0.3s;
        }

        .linkedin-fixed:hover {
            transform: translateY(-5px) scale(1.05);
        }

        /* DMCA Badge Styling (No Conflict) */
.dmca-badge-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 999;
    opacity: 0.9;
    transition: all 0.3s;
}

.dmca-badge-container:hover {

.dmca-badge img {

    height: auto;
    filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));

/* Prevent DMCA script from breaking your layout */
.dmca-badge * {
    border: none !important;
    margin: 0 !important;
    padding: 0 !important;
    background: transparent !important;
}

        document.addEventListener('DOMContentLoaded', function () {
            const domainInput = document.getElementById('domain');
            const customOperatorInput = document.getElementById('custom-operator');
            const queryDisplay = document.getElementById('query-display');
            const generateBtn = document.getElementById('generate-btn');
            const clearBtn = document.getElementById('clear-btn');
            const addCustomBtn = document.getElementById('add-custom-btn');
            const searchGoogleBtn = document.getElementById('search-google-btn');
            const copyQueryBtn = document.getElementById('copy-query-btn');
            const dorkCategoriesContainer = document.getElementById('dork-categories');

            let currentQuery = '';

            // Render dork categories
            function renderDorkCategories() {
                dorkCategoriesContainer.innerHTML = '';

                dorkCategories.forEach(category => {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';

                    const heading = document.createElement('h3');
                    heading.textContent = category.name;
                    categoryEl.appendChild(heading);

                    category.operators.forEach(operator => {
                        const operatorEl = document.createElement('span');
                        operatorEl.className = 'dork-operator';
                        operatorEl.textContent = operator;
                        operatorEl.title = `Click to add ${operator} to query`;

                        operatorEl.addEventListener('click', function () {
                            addOperatorToQuery(operator);
                        });

                        categoryEl.appendChild(operatorEl);
                    });

                    dorkCategoriesContainer.appendChild(categoryEl);
                });
            }

            // Add operator to query
            function addOperatorToQuery(operator) {
                const domain = domainInput.value.trim();

                if (!domain) {
                    alert('Please enter a domain first');
                    domainInput.focus();
                    return;
                }

                if (!currentQuery.includes(`site:${domain}`)) {
                    currentQuery = `site:${domain} ${operator}`;
                } else {
                    currentQuery += ` ${operator}`;
                }

                updateQueryDisplay();
            }

            // Update query display
            function updateQueryDisplay() {
                queryDisplay.textContent = currentQuery || 'No query generated yet';
            }

            // Generate base query
            generateBtn.addEventListener('click', function () {
                const domain = domainInput.value.trim();

                if (!domain) {
                    alert('Please enter a domain');
                    return;
                }

                currentQuery = `site:${domain}`;
                updateQueryDisplay();
            });

            // Clear query
            clearBtn.addEventListener('click', function () {
                currentQuery = '';
                updateQueryDisplay();
                domainInput.value = '';
                domainInput.focus();
            });

            // Add custom operator
            addCustomBtn.addEventListener('click', function () {
                const operator = customOperatorInput.value.trim();

                if (!operator) {
                    alert('Please enter an operator');
                    return;
                }

                addOperatorToQuery(operator);
                customOperatorInput.value = '';
            });

            // Search on Google
            searchGoogleBtn.addEventListener('click', function () {
                if (!currentQuery) {
                    alert('Please generate a query first');
                    return;
                }

                const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(currentQuery)}`;
                window.open(googleUrl, '_blank');
            });

            // Copy query to clipboard
            copyQueryBtn.addEventListener('click', function () {
                if (!currentQuery) {
                    alert('No query to copy');
                    return;
                }

                navigator.clipboard.writeText(currentQuery)
                    .then(() => {
                        const originalText = copyQueryBtn.textContent;
                        copyQueryBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyQueryBtn.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy query');
                    });
            });

            // Allow Enter key in domain input to generate base query
            domainInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });

            // Allow Enter key in custom operator to add it
            customOperatorInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    addCustomBtn.click();
                }
            });

            // Initialize
            renderDorkCategories();
        });

        // Scroll-to-Top Button Logic
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
